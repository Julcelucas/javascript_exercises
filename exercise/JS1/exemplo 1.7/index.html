<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro de Um Número</title>
</head>
<body>
    <script>
       var num = Number(prompt('Digite o numero: '))
       var dobro = num + num 
       alert('Dobro: ' + dobro)

       // Em operações do tipo soma, antes de realizarmos a operação devemos sempre converter a variavel em Number
    </script>
</body>
