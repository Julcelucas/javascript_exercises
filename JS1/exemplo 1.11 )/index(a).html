<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Numero Vizinhos</title>
</head>
<body>
    <script>
        var num = Number(prompt('Numero: '))
        var menor = num - 1
        var maior = num + 1

        alert(`Vizinhos: ${menor} e ${maior} `)
    </script>
</body>
