<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <script>
        var preco = Number(prompt('Preço R$: '))
        var descon = preco - (preco * 0.10)
        var parce = preco / 3
        
        alert ('Preço R$: ' + preco.toFixed(2)+ '\nCompra com desconto: ' + descon.toFixed(2) + '\nPagar em 3 parcelas: ' +parce.toFixed(2))
    </script>
</body>
</html>
