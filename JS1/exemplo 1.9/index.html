<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do valor do jantar</title>
</head>
<body>
    <script>
     var jantar = Number(prompt('Digite o Valor do Jantar'))
     var garcon = (jantar * 0.1)
     var total = Number(jantar + garcon)

    alert('Valor do Jantar Kz: ' +jantar.toFixed(2) + '\nTaxa do Garçon Kz: ' + garcon.toFixed(2)+ '\nTotal a Pagar Kz: ' +total.toFixed(2))
    

    //toFixed(2): Serve para adicionar mais dua s casas decimais a um determinado numero

    // \n: Serve para gerar uma quebra de linha inserida no método alert
    </script>
</body>
</html>
